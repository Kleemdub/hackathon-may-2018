<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container row">

        <div class="col s12 m12 l6 xl6">
            <div class="photos-container">
                <li class="img1">
                    <img src="./images/cercueil.png" class="responsive-img"/>
                </li>
                <li class="img2">
                    <img src="./images/cercueil2.jpg" class="responsive-img"/>
                </li>
                <li class="img3">
                    <img src="./images/cercueil3.jpg" class="responsive-img"/>
                </li>
            </div>
            <div></div>
            <div class="thumbnails">
                <ul>
                    <li>
                        <img src="./images/cercueil.png" class="thumb responsive-img thumb1 on"/>
                    </li>
                    <li>
                        <img src="./images/cercueil2.jpg" class="thumb responsive-img thumb2 off"/>
                    </li>
                    <li>
                        <img src="./images/cercueil3.jpg" class="thumb responsive-img thumb3 off"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
